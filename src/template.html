<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#0E0E0E">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" href="/images/favicon/favicon.ico">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#0e0e0e">
	<link rel="shortcut icon" href="/images/favicon/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Bumble Bees">
	<meta name="application-name" content="Bumble Bees">
	<meta name="msapplication-TileColor" content="#0e0e0e">
	<meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
	<meta name="google-adsense-account" content="ca-pub-8848656814698476">

	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8848656814698476"
     crossorigin="anonymous"></script>

	

	%sapper.base%

<!-- Main style sheet -->
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<!-- responsive style sheet -->
<link rel="stylesheet" type="text/css" href="css/responsive.css" media="all">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>


	<script src="vendor/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AOS js -->
	<script src="vendor/aos-next/dist/aos.js"></script>
	<!-- Slick Slider -->
	<script src="vendor/slick/slick.min.js"></script>
	<!-- js Counter -->
	<script src="vendor/jquery.counterup.min.js"></script>
	<script src="vendor/jquery.waypoints.min.js"></script>
	<!-- Fancybox -->
	<script src="vendor/fancybox/dist/jquery.fancybox.min.js"></script>
	<!-- validator js -->
	<script src="vendor/validator.js"></script>

	<!-- Theme js -->
	<script src="js/theme.js"></script>
</body>
</html>
